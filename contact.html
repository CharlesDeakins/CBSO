<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSO</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> 

</head>

<header>
    <a href="index.html" class="logo-link">
        <img src="logoc.png" class="logo">
    </a>
    <a class="oswald" style="margin-left: 10vw;" href="contact.html">CONTACT</a>
    <a class="oswald" style="margin-left: 20.5vw;">ABOUT US</a>
    <a class="oswald" style="margin-left: 32vw;">ALUM</a>
</header>

<body>
    <div class="contact-image-container">
        <img id="image-contact" class="img-contact" src="contactImage.jpg">
        <section class="contact">
            <h2 class="playfair-display">Contact Us</h2>
        </section>
    </div>

<script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".contact", {
        scrollTrigger: {
        trigger: ".contact-image-container",
        start: "top top",        
        end: "bottom center",      
        scrub: true,              
        },
        opacity: 0,  
    });
</script>
